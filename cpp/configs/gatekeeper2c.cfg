
#Logs------------------------------------------------------------------------------------

logSearchInfo = false
logMoves = false
logGamesEvery = 10
logToStdout = true

#Match-----------------------------------------------------------------------------------

numGameThreads = 200
maxMovesPerGame = 1600
numGamesPerGating = 200

allowResignation = true
resignThreshold = -0.90
resignConsecTurns = 5

#Disabled, since we're not using any root noise and such
#Could have a slight weirdness on rootEndingBonusPoints, but shouldn't be a big deal.
#clearBotBeforeSearch = true

#Rules------------------------------------------------------------------------------------

koRules = POSITIONAL,SITUATIONAL
scoringRules = AREA
multiStoneSuicideLegals = false,true

bSizes = 9,11,13,15,17,19,  10,12,14,16,18
bSizeRelProbs = 1,3,5,7,9,110, 2,4,6,8,10

komiMean = 7.5
komiStdev = 0.0
komiAllowIntegerProb = 0.0
handicapProb = 0.0
komiBigStdevProb = 0.0
komiBigStdev = 10.0

#Search limits-----------------------------------------------------------------------------------
maxVisits = 500
numSearchThreads = 1

#GPU Settings-------------------------------------------------------------------------------

nnMaxBatchSize = 224
nnCacheSizePowerOfTwo = 23
nnMutexPoolSizePowerOfTwo = 17
numNNServerThreadsPerModel = 2
nnRandomize = true

#CUDA GPU settings--------------------------------------
#cudaGpuToUse = 0 #use gpu 0 for all server threads (numNNServerThreadsPerModel) unless otherwise specified per-model or per-thread-per-model
#cudaGpuToUseModel0 = 3 #use gpu 3 for model 0 for all threads unless otherwise specified per-thread for this model
#cudaGpuToUseModel1 = 2 #use gpu 2 for model 1 for all threads unless otherwise specified per-thread for this model
#cudaGpuToUseModel0Thread0 = 3 #use gpu 3 for model 0, server thread 0
#cudaGpuToUseModel0Thread1 = 2 #use gpu 2 for model 0, server thread 1

cudaGpuToUseModel0Thread0 = 0
cudaGpuToUseModel0Thread1 = 1

cudaUseFP16 = true
cudaUseNHWC = true

#Search Randomization------------------------------------------------------------------------------
#Values in this section can be specified per-bot as well

chosenMoveTemperatureEarly = 0.5
chosenMoveTemperatureHalflife = 19
chosenMoveTemperature = 0.2
chosenMoveSubtract = 0
chosenMovePrune = 1

rootNoiseEnabled = false
rootDirichletNoiseTotalConcentration = 10.83
rootDirichletNoiseWeight = 0.25

useLcbForSelection = true
lcbStdevs = 5.0
minVisitPropForLCB = 0.15

#Internal params------------------------------------------------------------------------------
#Values in this section can be specified per-bot as well

winLossUtilityFactor = 1.0
staticScoreUtilityFactor = 0.00
dynamicScoreUtilityFactor = 0.25
noResultUtilityForWhite = 0.0
drawEquivalentWinsForWhite = 0.5

rootEndingBonusPoints = 0.5
rootPruneUselessMoves = true

cpuctExploration = 1.1
fpuReductionMax = 0.2
fpuUseParentAverage = true
valueWeightExponent = 0.5
visitsExponent = 1.0

mutexPoolSize = 64
numVirtualLossesPerThread = 3




